
steps:
  # build the container image
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/sadaindia-tvm-poc-de/abdu-image:latest", "."]


  # push container image
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/sadaindia-tvm-poc-de/abdu-image:latest"]


  # deploy container image to GKE
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=deployment.yaml
  - --image=gcr.io/sadaindia-tvm-poc-de/abdu-image:latest
  - --location=us-central1-a
  - --cluster=abdu-gke

 # deploy ingress resource to GKE
- name: "gcr.io/cloud-builders/kubectl"
  args:
  - apply
  - -f
  - ingress.yaml
  - --namespace=default
  env:
  - name: CLOUDSDK_COMPUTE_REGION
    value: us-central1-a
  - name: CLOUDSDK_COMPUTE_ZONE
    value: us-central1-a-c
  - name: CLOUDSDK_CONTAINER_CLUSTER
    value: abdu-gke
  - name: KUBECTL_VERSION
    value: "1.22"
  - name: CLOUDSDK_GET_CREDENTIALS_OPTS
    value: "--quiet"
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /workspace/service-account.json
  volumes:
  - name: kubeconfig
    path: /workspace/.kube/
  - name: credentials
    path: /workspace/
